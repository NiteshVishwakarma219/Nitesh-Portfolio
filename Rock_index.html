<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/PortfolioMaking/frontend project/Project1(Roch Paper Scissors)/Rock_style.css">
</head>
<body>
    <h1> Rock Paper Scissors </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/PortfolioMaking/frontend project/Project1(Roch Paper Scissors)/images_rock-paper-scissors/rock.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="/PortfolioMaking/frontend project/Project1(Roch Paper Scissors)/images_rock-paper-scissors/images.png">
        </div>
        <div class="choice" id="scissors">
            <img src="/PortfolioMaking/frontend project/Project1(Roch Paper Scissors)/images_rock-paper-scissors/download2.jpeg">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0 </p>
            <p> You </p>
        </div>
        <div class="score">
            <p id="comp-score"> 0 </p>
            <p> Comp </p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> Play your move </p>
    </div>
<script src="/PortfolioMaking/frontend project/Project1(Roch Paper Scissors)/Rock_hello.js"></script>
</body>
</html>
